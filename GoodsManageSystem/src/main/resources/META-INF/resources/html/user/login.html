<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../favicon.ico">
    <title>物品管理系统登录界面</title>
    <link href="../CSS/bootstrap.min.css" rel="stylesheet">
    <link href="../CSS/signin.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">欢迎登录物品管理系统</h2>
        <input type="text" name="account" class="form-control" placeholder="账户">
        <input type="password" name="password" class="form-control" placeholder="密码">
        <input name="login" class="btn btn-lg btn-primary btn-block" type="button" value="登录"/>
      </form>
    </div>
    
    <script src="../JS/jquery.min.js"></script>
	<script src="../JS/layer/layer.js"></script>
	<script src="../JS/king.common.js"></script>
	<script>
		$(function($){
			$("input[name='login']").click(function(){
				var u=$("input[name='account']").val();
				var p=$("input[name='password']").val();
				if(verify(u) || verify(p)){
					layer.msg("账号或密码未填写", {icon:5,time:1500});
					return;
				}else{
					window.location.href="../user/index";
				}
			});
		});
	</script>
  </body>
</html>
