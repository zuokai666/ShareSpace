<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
	<title>Share Space&nbsp;|&nbsp;Insert Share</title>
	
	<link rel="stylesheet" href="../File/CSS/bootstrap.min.css">
	<link rel="stylesheet" href="../File/CSS/Custom.css">
</head>
<body>
	<div class="person_index">
		<div class="panel panel-default">
		    <div class="panel-heading">
		        <h3 class="panel-title">
		           	 添加分享<span style="float:right;"><a href="../index.html">返回首页</a></span>
		        </h3>
		    </div>
		    <div class="panel-body">
		    		<div>
		    			<a href="../User/Welcome">欢迎</a>
						<a href="../User/Insert">添加分享</a>
						<a href="javascript:link()">个人首页</a>
						<a href="../User/Set">个人设置</a>
						<a href="../User/Relation">关系图</a>
						<a href="../User/Fan">关注及粉丝</a>
						<a href="../Message/InBox">我的信箱</a>
						<a href="../Authentication/Index">认证中心</a>
					</div>
					<br />
		        	<form id="ajaxForm" role="form" Enctype="multipart/form-data">
						  <div class="form-group">
						    	<label>分享内容</label>
						    	<textarea placeholder="请输入内容" class="form-control" rows="10" id="content" name="content"></textarea>
						  </div>
						  <div class="form-group">
						    	<label>分享类型</label>
						    	<select class="form-control" name="typeid">
								  <option value="1">技术专区</option>
								  <option value="3">每日分享</option>
								  <option value="5">秋名车队</option>
								</select>
						  </div>
						  <div class="form-group">
							    <label for="exampleInputFile">图片------图片大小不能超过3M</label>
							    <input type="file" name="file1" />
							    <input type="file" name="file2" />
							    <input type="file" name="file3" />
						  </div>
						  <input type="submit" class="btn btn-default btn-block" name="submit" value="立刻分享" />
						  <input type="button" class="btn btn-default btn-block" name="return" value="返回首页" />
					</form>
		    </div>
		    <div class="panel-footer">
		    	<div class="textcenter">Copyright ©2016 King &nbsp;&nbsp;京ICP备99999999号</div>
		    </div>
		    
		</div>
	</div>
	
	
	<script src="../File/JS/jquery.min.js"></script>
	<script src="../File/JS/king.common.js"></script>
	<script src="../File/JS/layer/layer.js"></script>
	<script src="../File/JS/jquery.form.js"></script>
	<script src="../File/JS/jquery.insertshare.js"></script>
</body>
</html>
