<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
	<title>Share Space&nbsp;|&nbsp;Register</title>
	
	<link rel="stylesheet" href="../File/CSS/bootstrap.min.css">
	<link rel="stylesheet" href="../File/CSS/Custom.css">
</head>
<body>
	<div id="frame">
		<div class="panel panel-default">
		    <div class="panel-heading">
		        <h3 class="panel-title">
		           	 Register In Share Space
		        </h3>
		    </div>
		    <div class="panel-body">
	        	<form role="form">
					  <div class="form-group">
					    	<label>账号</label><code><span id="account"style="float:right;"></span></code>
					    	<input type="text" class="form-control" name="account" placeholder="请输入账号" />
					    	
					  </div>
					  <div class="form-group">
					    	<label>昵称</label><code><span id="name"style="float:right;"></span></code>
					    	<input type="text" class="form-control" name="name" placeholder="请输入昵称"/>
					    	
					  </div>
					  <div class="form-group">
					    	<label>密码</label><code><span id="password"style="float:right;"></span></code>
					    	<input type="password" class="form-control" name="password" placeholder="请输入密码"/>
					    	
					  </div>
					  <div class="form-group">
					    	<label>再输一遍</label><code><span id="password2"style="float:right;"></span></code>
					    	<input type="password" class="form-control" name="password2" placeholder="请再输入一遍密码"/>
					    	
					  </div>
					  <input type="button" class="btn btn-default btn-block" name="submit" value="注册" />
					  <input type="button" class="btn btn-default btn-block" name="login" value="登录" />
					  <input type="button" class="btn btn-default btn-block" name="return" value="首页" />
				</form>
		    </div>
		</div>
	</div>
	
	
	<script src="../File/JS/jquery.min.js"></script>
	<script src="../File/JS/king.common.js"></script>
	<script src="../File/JS/layer/layer.js"></script>
	<script src="../File/JS/jquery.register.js"></script>
</body>
</html>
