<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
	<title>Share Space&nbsp;|&nbsp;Person Index</title>
	
	<link rel="stylesheet" href="../File/CSS/bootstrap.min.css">
	<link rel="stylesheet" href="../File/CSS/Custom.css">
	<link rel="stylesheet" href="../File/CSS/person.custom.css">
</head>
<body class="back">
	<div class="panel"  style="border-radius:0px;">
	    <div class="panel-heading">
	        <h3 class="panel-title">
	           	 <a href="../index.html">Share Space | 分享空间，留住你我</a>
	           	 <span id="status" style="float:right;"></span>
	        </h3>
	    </div>
	</div>
	<div class="top">
		<div>
			<div class="name">
				<img class="img-circle" width="80px" id="url" src=""  />
				<h3><span id="name"></span></h3>
				<h5><span id="title"></span></h5>
				<div id="fan">
					
				</div>
			</div>
		</div>
		<div class="left">
			<div class="panel panel-default left_index"  style="border-radius:0px;">
				<h6>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<i class="glyphicon glyphicon-heart"></i>&nbsp;关注：<span id="follownumber"></span>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<i class="glyphicon glyphicon-star"></i>&nbsp;粉丝：<span id="fannumber"></span>
				</h6>
			</div>
			<div class="panel panel-default left_index"  style="border-radius:0px;">
				<div id="verify"></div>
			</div>
			<div class="panel panel-default left_index"  style="border-radius:0px;">
				<h6><i class="glyphicon glyphicon-map-marker"></i>&nbsp;&nbsp;<span id="location"></span></h6>
				<hr style="margin:0px;" />
				<h6><i class="glyphicon glyphicon-certificate"></i>&nbsp;&nbsp;注册时间：<span id="registertime"></span></h6>
				<hr style="margin:0px;" />
				<h6><i class="glyphicon glyphicon-road"></i>&nbsp;&nbsp;Rank：<span id="rank"></span></h6>
				<hr style="margin:0px;" />
				<h6><i class="glyphicon glyphicon-tags"></i>&nbsp;&nbsp;<span id="tag"></span></h6>
				<hr style="margin:0px;" />
				<h6><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;简介：<span id="description"></span></h6>
			</div>
		</div>
		<div class="right">
			<!-- 分享列表 -->
	    	<div id="share">
	    		<!-- 使用jquery.share.js来生成分享列表及分页 -->
	    	</div>
		</div>
		<div class="panel panel-default foot"  style="border-radius:0px;">
			<div class="panel-footer">
		    	<div class="textcenter">Copyright ©2016 King &nbsp;&nbsp;京ICP备99999999号</div>
		    </div>
		</div>
	</div>
	
	
	

	
	
	<script src="../File/JS/jquery.min.js"></script>
	<script src="../File/JS/layer/layer.js"></script>
	<script src="../File/JS/bootstrap.min.js"></script>
	<script src="../File/JS/king.common.js"></script>
	<script src="../File/JS/jquery.person.share.js"></script>
